    <div class="card gedf-card col-md-6" style="margin: auto; margin-top: 8px">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                        aria-controls="posts" aria-selected="true">Make a publication</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                        aria-selected="false" href="#images">medias</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form id="formP" onsubmit="addPost(event)">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                        <div class="form-group">
                            <label class="sr-only" for="message">post</label>
                            <textarea required class="form-control" id="message" name="body" rows="3"
                                placeholder="What are you thinking?"></textarea>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" name="photo" class="custom-file-input" id="customFile" onchange="handlefile()" />
                                <img id="image" src="" width="100"/>
                                <label class="custom-file-label" for="customFile">Upload image</label>
                            </div>
                        </div>
                        <div class="py-4"></div>
                    </div>
                </div>
                <div class="btn-toolbar justify-content-between">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" onclick=" newpost(event)">
                            share
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
